<!-- Modal toggle -->
<button onclick="document.getElementById('{{ id }}').showModal()"
    class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="button">{{ button_label }}</button>

<!-- Main modal -->
<dialog id="{{ id }}" tabindex="-1" class="bg-white rounded-lg shadow-lg p-1 max-w-sm w-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Create New Supplier</h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    onclick="document.getElementById('{{ id }}').close()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->
            <div class="grid gap-4 mb-4 grid-cols-2 p-4">
                <div class="col-span-2">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Supplier
                        Name</label>
                    <input u:model.defer="new_supplier_name" type="text" name="supplier_name" id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Supplier Name" required>
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="supplier_contact_person"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Supplier Contact
                        Person</label>
                    <input u:model.defer="new_supplier_contact_person" type="text" name="supplier_contact_person"
                        id="supplier_contact_person"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="John Doe" required>
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="new_supplier_address"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Supplier Address</label>
                    <input u:model.defer="new_supplier_address" type="text" name="new_supplier_address"
                        id="new_supplier_address"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="123 Main St" required>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="p-4 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button u:click="create_supplier" u:partial.key="supplier_list" id="create_supplier" type="submit"
                    name="create_supplier"
                    class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Add New Supplier
                </button>
            </div>
        </div>
    </div>
</dialog>

<script>
    document.addEventListener('htmx:afterRequest', function (evt) {
        document.getElementById('{{ id }}').close();
    });
</script>
