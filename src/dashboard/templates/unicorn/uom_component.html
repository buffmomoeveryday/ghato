<div class="p-4">
    {% include "partials/_messages.html" %}
    <div class="flex items-center mb-4">
        <h1 class="text-2xl font-bold">UOM</h1>
        <div u:loading role="status" class="ml-2">
            <svg aria-hidden="true"
                 class="inline w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                 viewBox="0 0 100 101"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor" />
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    {% if uoms %}
        <ul class="list-disc pl-5">
            {% for uom in uoms %}
                <li class="flex items-center justify-between mb-2">
                    <span>{{ uom }}</span>
                    <span>
                        <button u:click="delete_uom({{ uom.id }})"
                                class="text-white px-2 py-1 rounded hover:bg-red-700">
                            <svg class="w-[20px] h-[20px] text-gray-800 dark:text-white"
                                 aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
                            </svg>
                        </button>
                        <button u:click="edit({{ uom.id }})"
                                class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-700">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white"
                                 aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.779 17.779 4.36 19.918 6.5 13.5m4.279 4.279 8.364-8.643a3.027 3.027 0 0 0-2.14-5.165 3.03 3.03 0 0 0-2.14.886L6.5 13.5m4.279 4.279L6.499 13.5m2.14 2.14 6.213-6.504M12.75 7.04 17 11.28" />
                            </svg>
                        </button>
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if editing %}
        <label for="Editing">Editing</label>
        <input type="text"
               class="border border-gray-300 rounded p-2 mt-4 w-full"
               u:model="editing_uom"
               u:key="editing_uom"
               placeholder="Edit" />
        <button u:click="update_uom" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">Save</button>
        <button u:click="$toggle('editing')"
                u:confirm.prompt="Are you sure you want to cancel?"
                class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-700 mt-2">Cancel (x)</button>
    {% else %}
        <input u:model="new_uom"
               u:key='new_uom'
               type="text"
               class="border border-gray-300 rounded p-2 mt-4 w-full"
               placeholder="Enter new UOM" />
        <button u:click="add_new_uom"
                u:key="add_new_uom_key"
                u:dirty.attr="disabled"
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 mt-2">Add +</button>
    {% endif %}
</div>
