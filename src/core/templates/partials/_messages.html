{% if messages %}
    {% for message in messages %}
        <div id="toast-{{ forloop.counter }}"
             class="toast fixed z-50 flex items-center w-full max-w-xs p-4 space-x-4 text-white {% if message.tags == 'success' %} bg-green-600 {% elif message.tags == 'error' %} bg-red-600 {% else %} bg-white {% endif %} divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow right-5 bottom-5 slide-in"
             role="alert">
            <div class="flex items-center w-full max-w-xs p-4 mb-4 rounded-lg shadow"
                 role="alert">
                <div class="ms-3 text-sm font-normal">{{ message }}</div>
                <button type="button"
                        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                        data-dismiss-target="#toast-{{ forloop.counter }}"
                        aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-3 h-3"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </button>
            </div>
        </div>
        <script>
                setTimeout(function () {
                    var toast = document.getElementById('toast-{{ forloop.counter }}');
                    if (toast) {
                        toast.classList.add('slide-out');
                        toast.addEventListener('animationend', function () {
                            toast.remove();
                        });
                    }
                }, 3000);
        </script>
    {% endfor %}
{% endif %}
<style>
    @keyframes slide-in {
        from {
            transform: translateX(100%);
        }

        to {
            transform: translateX(0);
        }
    }

    @keyframes slide-out {
        from {
            transform: translateX(0);
        }

        to {
            transform: translateX(100%);
        }
    }

    .toast {
        animation: slide-in 0.5s ease forwards;
        z-index: 50;
        /* Ensure the toast is on top */
    }

    .toast.slide-out {
        animation: slide-out 0.5s ease forwards;
    }
</style>
